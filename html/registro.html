<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-CAC-MOVIE</title>
</head>

<body>
    <header></header>
    <main>
        <section id="form-wrapper">
            <h2>Registro como cliente</h2>
            <form action="#" id="formregister" method="GET" novalidate>
                <div class="form-control">
                    <label for="firstname">Nombre(s):</label>
                    <input type="text" name="firstname" id="firstname" required placeholder="Juan Ignacio">
                </div>
                <div class="error" id="error-firstname"></div>

                <div class="form-control">
                    <label for="lastname">Apellido(s):</label>
                    <input type="text" name="lastname" id="lastname" required placeholder="Diaz Perez">
                </div>
                <div class="error" id="error-lastname"></div>

                <div class="form-control">
                    <label for="e-mail">E-mail:</label>
                    <input type="email" name="e-mail" id="e-mail" required placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="error" id="error-email"></div>

                <div class="form-control">
                    <label for="label-birthdate">Fecha de nacimiento:</label>
                    <input type="date" name="birthdate" id="birthdate" required min="01/01/1990" max="01/01/2024" placeholder="MM/DD/YYYY">
                </div>
                <div class="error" id="error-birthdate"></div>

                <div class="form-control">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required placeholder="123456">
                </div>
                <div class="error" id="error-firstname"></div>
<div class="form.terms">
    <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">Acepto términos y condiciones</label>
    </div>
</div>
<button type="submit">Registrate</button>
<div class="form-help">
    <a href="#">¿Necesitas ayuda?</a>
</div>

            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
